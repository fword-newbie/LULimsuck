apiVersion: apps/v1
kind: Deployment
metadata:
  name: puyuan
spec:
  selector:
    matchLabels:
      app: puyuan
  template:
    metadata:
      labels:
        app: puyuan
    spec:
      containers:
      - name: puyuan
        image: everynamehavebeenuse/app1:pu
        command: ["python3","manage.py","runserver","0.0.0.0:80","--noreload"]
        resources:
          requests:
            cpu: "150m"
---
apiVersion: v1
kind: Service
metadata:
  name: puyuan-s
spec:
  selector:
    app: puyuan
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: puyuan-np
spec:
  type: NodePort
  selector:
    app: puyuan
  ports:
    - protocol: TCP
      port: 80
      nodePort: 31112
