apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: my-app-scaledobject
spec:
  scaleTargetRef:
    name: puyuan
  triggers:
  - type: prometheus
    metadata:
      serverAddress: http://10.20.1.11:9090
      query: sum(rate(http_requests_total{kubernetes_pod_name="puyuan-bc875847f-tgs2f"}[1m]))
      threshold: '10'
      minReplicaCount: 1'
      maxReplicaCount: '10'
